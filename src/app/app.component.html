<div class="m-4 p-4" style="height: 90em">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Device</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of productsData">
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.Device }}</td>
        <td>{{ item.Price }}</td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-4">
      <input type="text" class="form-control" #textBox />
    </div>

    <div class="col-8">
      <button class="btn btn-primary" (click)="evtGetProductsByID(textBox)">
        GetByID
      </button>
    </div>
  </div>

  <hr />

  <h3>Create</h3>
  <div class="row">
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Device Name"
        #deviceTextBox
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        placeholder="Price"
        #priceTextBox
      />
    </div>

    <div class="col-2">
      <button
        class="btn btn-primary"
        (click)="evtPostData(deviceTextBox, priceTextBox)"
      >
        Post
      </button>
    </div>
  </div>

  <hr />
  <h3>Update</h3>
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="DeviceID"
        #deviceID
      />
    </div>
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="Device Name"
        #deviceupdateTextBox
      />
    </div>
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="Price"
        #priceupdateTextBox
      />
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary"
        (click)="
          evtUpdateData(deviceID, deviceupdateTextBox, priceupdateTextBox)
        "
      >
        UPdate
      </button>
    </div>
  </div>

  <hr />
  <h3>Patch</h3>
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="DeviceID"
        #devicepatchID
      />
    </div>
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="Price Name"
        #pricePatchTextBox
      />
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary"
        (click)="evtPatchData(devicepatchID, pricePatchTextBox)"
      >
        Patch
      </button>
    </div>
  </div>



  <hr />
  <h3>Delete</h3>
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        class="form-control"
        placeholder="DeviceID"
        #deviceDeleteID
      />
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary"
        (click)="evtDeleteData(deviceDeleteID)"
      >
        Delete
      </button>
    </div>
  </div>



</div>
